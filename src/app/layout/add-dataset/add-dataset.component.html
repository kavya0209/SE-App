<div class="row">
    <div class="col-12 data-container">
        <span class="info-text-css">*Please upload a file for which you need to create a dataset</span>
        <form novalidate #f="ngForm" (ngSubmit)="save(f.value)" >
            <div class="row row-container">
                <div class="col-6">
                    <div class="form-group">
                        <span class="label-css">Select Your Data Source</span>
                        <select  class="form-control" name="dataSource" [(ngModel)]="dataSource" (change)="onDataSourceChange()">
                            <option value="upload">--- Data Source ---</option>
                            <option value="1">Upload Manually</option>
                            <option value="2">via ERP connect</option>
                        </select>   
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group" >
                        <div class="row">
                            <label class="col-3"> Selection  <span class="pull-right"> : </span> </label>
                            <div class="col-3">
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1">Manual Upload</label><br>
                            </div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-container" *ngIf="showDataSetType1">
                <div class="col-6">
                    <div class="form-group" >
                        <span class="label-css">Select File Format</span>
                        <select  class="form-control" name="dataSource" [(ngModel)]="abcd">
                            <option value="upload">--- Select File ---</option>
                            <option value="PO">PO</option>
                            <option value="SO">SO</option>
                            <option value="Material Master">Material Master</option>
                        </select>   
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group" >
                        <div class="row">
                            <label class="col-3"> Uploaded Data  <span class="pull-right"> : </span> </label>
                            <div class="col-3">
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1">PO</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1">SO</label><br>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1">Material Master</label><br>
                            </div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-container">
                <div class="col-6">
                    <div class="form-group" *ngIf="showDataSetType1">
                        <span class="label-css">Select File</span>
                        <input type="file" 
                        name="dataSetType1" 
                        class="form-control input-lg" placeholder="Dataset name" [ngModel]="dataSetType1" 
                        (change)="fileChangeEvent($event)"
                        required forbiddenName="" />
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row row-container">
                <div class="col-6">
                    <div class="form-group" *ngIf="showDataSetType2">
                        <span class="label-css">Dataset Type</span>
                        <select class="form-control" name="dataSetType2" [ngModel]="dataSetType2">
                            <option value="upload">--- Dataset Type ---</option>
                            <option value="erp connect">Oracle</option>
                            <option value="upload">SAP</option>
                        </select>
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row row-container">
                <div class="col-6">
                    <div class="form-group">
                        <span class="label-css">Provide Dataset Name</span>
                        <input type="text" name="username"
                            class="form-control input-lg" placeholder="Dataset name"
                            required forbiddenName="" name="dataSetName" [ngModel]="dataSetName" />
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
            <!-- <button type="submit" class="btn  btn-primary  button-color  import-button"> UPLOAD </button> -->
        </form>
    </div>
</div>
